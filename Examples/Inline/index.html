<!DOCTYPE html>
<!-- Using inline styles -->
<html>
   <head>
      <meta charset = "utf-8">
      <title>Inline Styles</title>
   </head>
   <body>
      <p>Plain text without styles applied.</p>
      <!-- The style attribute allows you to declare -->
      <!-- inline styles. Multiple style properties are separated with a semicolon.-->
      <p style = "font-size: 15pt; color: red;">
         The <em>font-size</em> and <em>color</em> 
		 styles have been changed to
         15pt and red.</p>
   </body>
</html>

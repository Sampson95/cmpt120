<!DOCTYPE html>
<!-- Lists Examples. -->
<html>
   <head>
      <meta charset = "utf-8">
      <title>Lists</title>
   </head>
   <body>
      <h1>Menu</h1>
      <!-- create an unordered list -->
      <ul>
         <li>Appetizers</li>
         <li>
            Entrees
            <!-- this starts a nested unordered list, which uses a -->
            <!-- different bullet. The list ends when you -->
            <!-- close the <ul> tag. -->
            <ul>
               <li>Baked Potato</li>
               <li>Sandwiches
                  <!-- nested ordered list -->
                  <ol>
                     <li>Chicken</li>
                     <li>Ham and Cheese</li>
                  </ol>
               </li> 
               <li>Soups</li>
               <li>Pasta</li>
            </ul> 
         </li> 
         <li>Desserts</li>
      </ul> 
   </body>
</html>
